<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neptun Formularz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<section class="form">
    <div class="container-lg">
        <div class="text-center">
            <h1>Formularz do newsa - Neptun</h1>
<!--            data, ikonka, tytuł artykułu, autor posta, tekst artykułu, czy ma wyświetlać się na stronie głównej, (przez ile)-->
        </div>

        <div class="row justify-content-center my-5">

            <div class="col-lg-6">
                <form>
                    <label for="time" class="form-label">Data newsa:</label>
                    <input type="date" id="time" class="form-control">

                    <label for="icon" class="form-label">Wybierz ikonkę</label>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
